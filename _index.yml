indexpage:
  lead: 업계 최고의 데이터 관리 소프트웨어인 NetApp ONTAP는 데이터 센터에 클라우드의 간소성과 유연성을 제공하고 데이터 센터의 모든
    엔터프라이즈 기능을 퍼블릭 클라우드에 제공합니다. 이 사이트의 정보를 사용하여 ONTAP를 설정 또는 업그레이드하고 클라이언트에 스토리지를
    프로비저닝하며 System Manager 또는 ONTAP CLI를 사용하여 데이터를 보호 및 관리할 수 있습니다.
